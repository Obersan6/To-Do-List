<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Montez&family=Ms+Madi&family=Qwitcher+Grypen:wght@400;700&display=swap" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
    <div class="container py-5">
      <header class="mb-4 text-center">
        <h1 class="display-1 text-dark title">To Do List</h1>
      </header>
  
      <section class="d-flex justify-content-center">
        <form id="add-todo" class="w-50">
          <div class="mb-3 text-center">
            <label for="task" class="form-label fw-bold fs-5">Tasks</label>
            <input type="text" id="task" class="form-control mb-3" placeholder="Enter a task">
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-info">Add todo</button>
          </div>
        </form>
      </section>
  
      <section id="list" class="mt-4">
        <ul class="list-group"></ul>
      </section>
    </div>
  
    <script src="app.js"></script>
  </body>
  
</html>
